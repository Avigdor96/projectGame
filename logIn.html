<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/logIn.css"> 
    <script defer src="js/logIn.js"></script>
    <script src="js/game.js"></script>
</head>
<header>
    <img src="images/ttt.jpg" alt="Logo">
    <h1>Trivia game</h1>
</header>
<body>
    <div class="container">
         <h1 id="id_h1">Welcome to tech trivia</h1>
        <div class="logIn">
            <br>
            <h2>Log In</h2>
            <form id="logInForm">
                <input type="text" value="" id="userName" placeholder="User name" required>
                <input type="text" value="" id="pass" placeholder="Password" required>
                <button id="btn_signIn">כניסה</button>
            </form>
        </div>
        <div class="signUp" style="display: flex; flex-direction: column;">
            <h2>You don't have an account yet?</h2>
            <h2>Sign Up</h2>
            <form id="signUpFrom">
                <input type="text" value="" id="newUserName" placeholder="User Name" required>
                <input type="email" value="" id="n_email" placeholder="Email" required>
                <input type="text" value="" id="n_phone" placeholder="Phone Number" required>
                <input type="text" value="" id="n_pass" placeholder="Password" required>
                <button id="btn_signUp">Register and log in</button>
            </form>
        </div>
    </div>

</body>
<footer>
    <p>All rights reserved to Technology Trivia © 2025</p>
</footer>

</html>
